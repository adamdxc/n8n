name: Deploy Workflow to n8n (Docker Desktop K8s)

on:
  push:
    branches:
      - main
    paths:
      - yaml.json

jobs:
  deploy:
    # Run this job on your self-hosted runner (your PC)
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Verify kubectl context
        run: |
          kubectl config current-context
          kubectl get pods -A

      - name: Import workflow into n8n
        run: |
          N8N_POD=$(kubectl get pod -l app=n8n -o jsonpath="{.items[0].metadata.name}")
          kubectl exec -i $N8N_POD -- n8n import:workflow \
            --input=https://raw.githubusercontent.com/adamdxc/n8n/refs/heads/main/yaml.json \
            --overwrite
